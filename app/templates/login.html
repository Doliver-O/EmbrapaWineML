{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
   
</head>
<body>
   
  <div class="grid align__item" style="width:500px; margin-left:auto; margin-right:auto; margin-top: 100px;">

    <div class="register">

        <img src="{{ url_for('static', filename='imagem/leaf.png') }}" class="site__logo" width="56" height="84" alt="Logo">

      <h2 style="color: white">Sign Up</h2>

      <form action="/login" method="post" class="form" id="login-form">

        <div class="form__field">
          <input style="color: white" type="email" placeholder="info@mailaddress.com" id="username" name="username">
        </div>

        <div class="form__field">
          <input style="color: white" type="password" placeholder="••••••••••••" id="password" name="password">
        </div>

        <div class="form__field">
          <input  type="submit" value="Sign Up">
        </div>

      </form>


    </div>

  </div>

</body>
</html>
{% endblock %}
